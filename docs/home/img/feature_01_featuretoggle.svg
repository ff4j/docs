<svg
  width="800"
  height="520"
  viewBox="0 0 800 520"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <style>
      .label {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      fill: #E5E7EB;
      text-anchor: middle;
      dominant-baseline: middle;
      }
      .muted {
      fill: #94A3B8;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 500;
      }
      .arrow {
      stroke: #34D399;
      stroke-width: 2.5;
      fill: none;
      marker-end: url(#arrowhead);
      opacity: 0.9;
      }
    </style>

    <!-- Arrow -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34D399" />
    </marker>

    <filter id="accent-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix
        in="blur"
        type="matrix"
        values="
          0 0 0 0 0.13
          0 0 0 0 0.77
          0 0 0 0 0.55
          0 0 0 0.9 0"
      />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass background -->
    <linearGradient id="glass-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.55"/>
    </linearGradient>

    <!-- Check gradient -->
    <linearGradient id="check-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
  </defs>

  <!-- Wrap graphic elements to vertically center the artwork -->
  <g transform="translate(0,47)">
    <!-- Feature glow layer -->
    <rect
      x="250"
      y="24"
      rx="18"
      width="300"
      height="84"
      fill="rgba(34,197,94,0.15)"
      filter="url(#accent-glow)"
    />

    <!-- Feature -->
    <rect
      x="260"
      y="30"
      rx="16"
      width="280"
      height="72"
      fill="url(#glass-dark)"
    />
    <text x="400" y="66" font-size="26" class="label">Feature</text>

    <!-- Arrow down -->
    <line x1="400" y1="102" x2="400" y2="160" class="arrow" />

    <!-- Check -->
    <polygon points="400,160 520,225 400,290 280,225" fill="url(#check-gradient)" />
    <text x="400" y="230" font-size="24" class="label">check</text>

    <!-- Paths -->
    <line x1="280" y1="225" x2="180" y2="225" stroke="#34D399" stroke-width="2.5" opacity="0.9" />
    <line x1="180" y1="225" x2="180" y2="330" class="arrow" />

    <line x1="520" y1="225" x2="620" y2="225" stroke="#34D399" stroke-width="2.5" opacity="0.9" />
    <line x1="620" y1="225" x2="620" y2="330" class="arrow" />

    <!-- Labels -->
    <text x="190" y="255" font-size="18" class="muted">« false »</text>
    <text x="545" y="255" font-size="18" class="muted">« true »</text>

    <!-- OFF -->
    <rect x="80" y="330" rx="18" width="200" height="72" fill="rgba(159, 18, 57, 1)" />
    <text x="180" y="370" font-size="26" class="label">OFF</text>

    <!-- ON -->
    <rect x="520" y="330" rx="18" width="200" height="72" fill="rgba(46, 139, 87, 1)" />
    <text x="620" y="370" font-size="26" class="label">ON</text>
  </g>

</svg>
