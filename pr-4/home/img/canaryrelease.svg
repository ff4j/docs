<svg
  width="900"
  height="760"
  viewBox="0 0 900 760"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <style>
      .label {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      fill: #FFFFFF;
      text-anchor: middle;
      dominant-baseline: middle;
      }
      .muted {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      fill: #94A3B8;
      }
      .arrow {
      stroke: #2E8B57;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead);
      }

      .arrow-red {
      stroke: #9F1239;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead-red);
      }

      .arrow-blue {
      stroke: #38BDF8;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead-blue);
      }

      .flow {
      stroke: #2E8B57;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 10 14;
      animation: flow 1.4s linear infinite;
      marker-end: url(#arrowhead-glow);
      }

      @keyframes flow {
      to { stroke-dashoffset: -24; }
      }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E8B57"/>
    </marker>

    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9F1239"/>
    </marker>

    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38BDF8"/>
    </marker>

    <marker id="arrowhead-glow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E8B57"/>
    </marker>

    <filter id="accent-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix
        in="blur"
        type="matrix"
        values="
          0 0 0 0 0.13
          0 0 0 0 0.77
          0 0 0 0 0.55
          0 0 0 0.9 0"
      />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass background -->
    <linearGradient id="glass-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.55"/>
    </linearGradient>

    <!-- Check gradient -->
    <linearGradient id="check-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
  </defs>

  <!-- Feature -->
  <!-- Feature glow layer -->
  <rect
    x="295"
    y="24"
    rx="18"
    width="300"
    height="84"
    fill="rgba(34,197,94,0.15)"
    filter="url(#accent-glow)"
  />

  <!-- Feature -->
  <rect
    x="305"
    y="30"
    rx="16"
    width="280"
    height="72"
    fill="url(#glass-dark)"
  />
  <text x="450" y="70" font-size="28" class="label">Feature</text>

  <!-- Arrow -->
  <line x1="450" y1="110" x2="450" y2="180" class="arrow"/>

  <!-- Enable -->
  <polygon points="450,180 610,250 450,320 290,250" fill="url(#check-gradient)"/>
  <text x="450" y="255" font-size="28" class="label">Enable ?</text>

  <!-- No -->
  <line x1="290" y1="250" x2="180" y2="250" stroke="#9F1239" stroke-width="2.5" opacity="0.9" />
  <line x1="180" y1="250" x2="180" y2="650" class="arrow-red"/>
  <text x="215" y="285" font-size="22" class="muted">« no »</text>

  <!-- Yes (animated) -->
  <line x1="450" y1="320" x2="450" y2="420" class="flow"/>
  <text x="485" y="375" font-size="22" class="muted">« yes »</text>

  <!-- Permissions (moved down) -->
  <polygon points="450,420 610,500 450,580 290,500" fill="url(#check-gradient)"/>
  <text x="450" y="505" font-size="26" class="label">Permissions</text>

  <!-- Unauthorized -->
  <line x1="290" y1="500" x2="180" y2="500" class="arrow-red"/>
  <text
    x="193"
    y="550"
    font-size="20"
    class="muted"
  >
    « unauthorized »
  </text>

  <!-- Granted (animated, extended) -->
  <line x1="450" y1="580" x2="450" y2="660" class="flow"/>
  <text x="485" y="620" font-size="22" class="muted">« granted »</text>

  <!-- OFF -->
  <rect x="80" y="655" rx="18" width="200" height="80" fill="rgba(159, 18, 57, 1)"/>
  <text x="180" y="700" font-size="28" class="label">OFF</text>

  <!-- ON (moved down) -->
  <rect x="350" y="655" rx="18" width="200" height="80" fill="rgba(46, 139, 87, 1)"/>
  <text x="450" y="700" font-size="28" class="label">ON</text>

  <!-- Lucide-style Users Icon -->
  <g
    transform="translate(680 330)"
    stroke="#38BDF8"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="28" cy="20" r="12"/>
    <path d="M8 52c0-12 40-12 40 0"/>
    <circle cx="56" cy="24" r="10"/>
  </g>

  <!-- ACL -->
  <line x1="530" y1="460" x2="680" y2="380" class="arrow-blue"/>
  <text x="740" y="405" font-size="26" class="muted">users ACL</text>

</svg>
